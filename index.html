<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Objetivos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Meus Objetivos</h1>
        <p style="text-align: center; font-size: 20px;">Bem vindo de Volta!</p>
        <button id="addGoalBtn">Adicionar Novo Objetivo</button>
        <div id="goalsList" class="goals-list"></div>
    </div>
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Novo Objetivo</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalName">Nome do Objetivo:</label>
                    <input type="text" id="goalName" required>
                </div>
                <div class="form-group">
                    <label for="goalDescription">Descrição:</label>
                    <textarea id="goalDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="goalStartDate">Data de Início:</label>
                    <input type="date" id="goalStartDate" required>
                </div>
                <div class="form-group">
                    <label for="goalEndDate">Data de Conclusão Prevista:</label>
                    <input type="date" id="goalEndDate" required>
                </div>
                <button type="submit">Salvar Objetivo</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
